<!DOCTYPE html>
<html>
  <head>
    <title>Resume</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="css/bootstrap.min.css"  rel="stylesheet" />
    <link rel="stylesheet" href="css/normalize.css " />
    <link rel="stylesheet" href="css/reset.css"  />
    <link rel="stylesheet" href="css/common.css " />
    <link rel="stylesheet" href="css/resume.css " />
    <link rel="stylesheet" href="css/resume-media.css " />

    <script src="js/fontawesome.js"></script>
   
  </head>
  <body>
    <header class="page-header">
      <div class="head-container">
        <div class="left-header-section">
          <p id="Name" class="theme-color"></p>
          <p id="Designation"></p>
          <p id="Description"></p>
        </div>
        <div class="right-header-section">
            <ul class="fa-ul">
              <li><span id="Email"></span></li>
              <li><span id="Phone" ></span></li>
              <li><span id="Location" ></span></li>
              <li><span id="linkedin-url" ></span></li>
              <li><span id="skype-url" ></span></li>
            </ul>
          </div>
      </div>
    </header>

    <main class="twocolumns">     
      <div id="work-experience"></div>
      <div id="education"></div>
      <div id="languages"></div>
      <div id="Skills"></div>
      <div id="organisation"></div>
      <div id="honours"></div>
      <div id="Conference"></div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/resume.js" type="text/javascript"></script>

    </body>
</html>
